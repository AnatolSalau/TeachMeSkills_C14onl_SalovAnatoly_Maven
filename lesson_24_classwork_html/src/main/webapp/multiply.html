<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--css можно задавать в head (internal) -->
    <style>

    </style>
</head>
<body>
    <!--Если несколько radiobuttons вешать на одно имя - то можно выбирать только одну из них -->
    <!--Передается значение указанное в value выбранного параметра -->
    <form method="post" action="http://127.0.0.1:8080/lesson24/multiply" >
        <!--css можно задавать внутри тегов -->
        <input type="radio" name="gender" value="First" style="background-color: aquamarine; color: blue"; > First <br>
        <input type="radio" name="gender" value="Second"> First <br>
        <input type="radio" name="gender" value="Thirty"> First <br>
        <!--multiply позволяет отправлять несколько параметров (выбрать несколько option) -->
        <select name="cars" multiple>
            <option value="Volvo">Volvo</option>
            <option value="Mercedes">Mercedes</option>
            <option value="Saab">Saab</option>
            <option value="Lada">Lada</option>
            <option value="Volkswagen">Volkswagen</option>
        </select>
        //Чекбоксы тоже позволяют вешать несколько парметров на одно имя
        <input type="checkbox" name="play" value="chess"> Chess <br>
        <input type="checkbox" name="play" value="football"> Football <br>
        <button type="submit">Press me</button>
        <input type="submit">
    </form>

</body>
</html>
